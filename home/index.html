<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
        rel="stylesheet"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>¡Bienvenido a CheappyBeer!</title>
    </head>
    <body>
        <nav class="navbar navbar-default menu">
            <div class="container">
                <div class="navbar-header">
                <a class="navbar-brand mr-8" href="#"
                    ><img
                    class="logo-menu mr-4"
                    src="../img/cheappyBeer_logo.png"
                    alt="CheappyBeer Logo"
                    width="100"
                /></a>
                </div>
                <form class="menu-search" action="">
                    <input class="menu-search" type="text" placeholder=" Search" />
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <ul class="nav">
                    <li class="active m-2"><a href="#">Inicio</a></li>
                    <li class="m-2"><a href="#">Catálogo</a></li>
                    <li class="m-2"><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid text-center banner py-4">
            <h1>
                Busca con <strong>CheappyBeer</strong><br>
                Tu bebida Favorita al <strong>Mejor Precio</strong><br>
                Y que ¡Nunca Pare la Fiesta!
            </h1>
        </div>
        <div class="container mt-3">
            <h3>Échale un vistazo a nuestras categorias</h3>
            <div class="row justify-content-center">
                <div class="col-lg-2 col-xs-4  text-center">
                    <img class="img-fluid rounded-circle" src="../img/cacique.jpg" alt="Categoria Ron">
                    <p><strong>Ron</strong></p>
                </div>
                <div class="col-lg-2 col-xs-4  text-center">
                    <img class="img-fluid rounded-circle" src="../img/grey-goose.jpg" alt="Categoria Vodka">
                    <p><strong>Vodka</strong></p>
                </div>
                <div class="col-lg-2 col-xs-4  text-center">
                    <img class="img-fluid rounded-circle" src="../img/w_black_label.jpg" alt="Categoria Whisky">
                    <p><strong>Whisky</strong></p>
                </div>
                <div class="col-lg-2 col-xs-4  text-center">
                    <img class="img-fluid rounded-circle" src="../img/vino_casillero_del_diablo_merlot.jpg" alt="Categoria Vino">
                    <p><strong>Vino</strong></p>
                </div>
                <div class="col-lg-2 col-xs-4  text-center">
                    <img class="img-fluid rounded-circle" src="../img/cerveza-polar.jpg" alt="Categoria Cerveza">
                    <p><strong>Cerveza</strong></p>
                </div>
                <div class="col-lg-2 col-xs-4  text-center">
                    <img class="img-fluid rounded-circle" src="../img/cocacola.png" alt="Categoria Ron">
                    <p><strong>Adicionales</strong></p>
                </div>
            </div>
        </div>

    </body>
</html>
