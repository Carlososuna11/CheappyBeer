<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
        rel="stylesheet"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Editar Producto - CheappyBeer</title>
    </head>
    <body>
        <nav class="navbar navbar-default menu">
            <div class="container">
                <div class="navbar-header">
                <a class="navbar-brand mr-8" href="#"
                    ><img
                    class="logo-menu mr-4"
                    src="../img/cheappyBeer_logo.png"
                    alt="CheappyBeer Logo"
                    width="100"
                /></a>
                </div>
                <form class="menu-search" action="">
                    <input class="menu-search" type="text" placeholder=" Search" />
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <ul class="nav">
                    <li class="active m-2"><a href="#">Inicio</a></li>
                    <li class="m-2"><a href="#">Cat치logo</a></li>
                    <li class="m-2"><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="content my-2">
                <h1>Editar Producto</h1>
                <form class="row" action="" method="post">
                    <div class="col-lg-3 producto-aside">
                        <img class="img-product mb-2" src="../img/Captura.PNG" alt="">
                        <label class="custom-file-upload">
                            <input type="file" accept="image/*" autocomplete="off" id="imagen" />
                            <i class="fas fa-upload mr-2"></i>Subir imagen
                        </label>
                    </div>
                    <div class="col-lg-9 row">
                        <div class="col-lg-4">
                            <h4>Nombre</h4>
                            <input type="text" name="nombre" maxlength="30" autocomplete="off"
                            id="nombre" required="" />
                        </div>
                        <div class="col-lg-2">
                            <h4>Tipo</h4>
                            <select name="tipos" id="types">
                                <option value="ron">Ron</option>
                                <option value="vodka">Vodka</option>
                                <option value="whisky">Whisky</option>
                                <option value="cerveza">Cerveza</option>
                                <option value="vino">Vino</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <h4>Precio</h4>
                            <input type="number" name="precio" step="any" autocomplete="off"
                            id="precio" required=""/>
                        </div>
                        <div class="col-lg-6" id="description">
                            <h4>Descripci칩n</h4>
                            <textarea name="descripcion" cols="40" rows="5" autocomplete="off"
                            id="descripcion" placeholder="A침ade una descripci칩n de tu producto..." required=""></textarea>
                        </div>
                        <div class="col-lg-3">
                            <h4>Stock</h4>
                            <input type="number" name="stock" autocomplete="off" id="stock" required="" min="0"/>
                        </div>
                    </div>
                    <div class="forms-button mr-5 pr-5">
                        <button class="btn btn-success mr-2" type="submit"><i class="fas fa-save mr-2"></i>Guardar</button>
                        <button class="btn btn-danger" type="submit"><i class="fas fa-ban mr-2"></i>Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
